    <!-- Bootstrap Form Input -->
    <div class="accordion mt-4" id="accordionExample">
    {% for package in site.data.status %}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse{{ package[0] | replace: ':', '_' }}"
            aria-expanded="false"
            aria-controls="collapse{{ package[0] | replace: ':', '_' }}"
          >
          <div class="w-100 d-flex justify-content-between pe-3">
            {{ package[0] }}
            <span class="text-end">
                {% for total in package[1].totals %}
                {% assign name = total[0] %}
                <span class="badge text-bg-{{ site.colors[name] }}">
                    <i class="fas fa-{{ site.icons[name] }}"></i>
                    {{ total[1] }}
                  </span>
                {% endfor %}
            </span>
          </div>
          </button>
        </h2>
        <div
          id="collapse{{ package[0] | replace: ':', '_' }}"
          class="accordion-collapse border-bottom border-2 collapse"
        >
          <div class="list-group list-group-flush">
          {% for repo in package[1].repositories %}
            <div class="list-group-item px-4 d-flex justify-content-between">
              {{ repo[0] }}
              <span class="text-end">
              {% for arch in repo[1].arches %}
              {% assign name = arch[1] %}
              <span class="badge text-bg-{{ site.colors[name] }}">
                <i class="fas fa-{{ site.icons[name] }}"></i>
                {{ arch[0] }}:
                {{ arch[1] }}
              </span>
              {% endfor %}
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
